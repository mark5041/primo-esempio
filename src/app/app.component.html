<div class="container">
  <div class="page-header">
    <h2>{{titolo}}</h2>
  </div>
  <div>
    <app-messaggio></app-messaggio>
  </div>
  <div>
    <app-utente-list></app-utente-list>
  </div>
  <div class="col-sn-5">
    <form action="">
      <div class="form-group">
        <label for="marca">Marca</label>
        <input type="text" name="marca" class="form-control" #pMarca>
      </div>
      <div class="form-group">
        <label for="modello">Modello</label>
        <input type="text" name="modello" class="form-control" #pModello>
      </div>
      <div class="form-group">
        <label for="link">Site URL</label>
        <input type="text" name="link" class="form-control" #pLink>
      </div>
      <button (click)="aggiungiArticolo(pMarca, pModello, pLink)" class="btn btn-info">
        Invia i dati
      </button>
    </form>

    <div>
      <app-articolo *ngFor="let articolo of articoli" [articolo]="articolo"></app-articolo>
    </div>

  </div>
</div>
